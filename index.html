<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Gung Gus & Sonia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        #8B7355;
            background-size: cover;
            background-position: center;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .couple-name {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin: 20px 0;
            line-height: 1.2;
        }

        .guest-info {
            margin: 40px 0 20px 0;
        }

        .guest-name {
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            padding-bottom: 5px;
            margin-top: 10px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            padding: 12px 30px;
            border: 1px solid #ffffff;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .couple-name { font-size: 3rem; }
            .hero-section h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>The Wedding of</h1>
        <h2 class="couple-name">Gung Gus & Sonia</h2>
        
        <div class="guest-info">
            <p>Kepada Bpk./Ibu/Saudara/i</p>
            <p class="guest-name">Tamu Undangan</p>
        </div>

        <a href="home.html" class="cta-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18" height="18">
                <path d="M48 64C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zM0 112C0 99.1 7.2 87.7 18.1 82.2L244.5 220.6c11.3 6.4 25.6 6.4 37 0L501.9 82.2C494.8 87.7 512 99.1 512 112v23.2L327.9 259.3c-17.7 10-39.2 10-56.9 0L0 135.2V112zM48 448V214.3l168.1 95.6c21.8 12.4 48.7 12.4 70.5 0L464 214.3V448H48z" fill="currentColor"/>
            </svg>
            Buka Undangan
        </a>
    </div>
</body>
</html>
